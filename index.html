<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Validator</title>
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <div class="container">
    <h1>Credit Card Validator</h1>
    <div class="card-images">
      <div class="card-image">
        <img id="visaCardImage" src="./dist/images/card-visa.png" alt="Visa Card">
      </div>
      <div class="card-image">
        <img id="mastercardCardImage" src="./dist/images/card-mastercard.png" alt="Mastercard">
      </div>
      <div class="card-image">
        <img id="amexCardImage" src="./dist/images/card-amex.png" alt="Amex Card">
      </div>
      <div class="card-image">
        <img id="discoverCardImage" src="./dist/images/card-discover.png" alt="Discover Card">
      </div>
      <div class="card-image">
        <img id="mirCardImage" src="./dist/images/card-mir.png" alt="Mir Card">
      </div>
    </div>
    <div class="card-input">
      <input type="text" id="cardNumberInput" placeholder="Enter card number">
      <button id="validateButton">Validate</button>
    </div>
    <div id="resultMessage"></div>
  </div>

  <script src='dist/bundle.js'></script>
</body>

</html>
